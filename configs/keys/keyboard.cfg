// configs/keys/keyboard.cfg
// vim: ft=quake

// ... [ unbound ] ...

bind , ""
bind + ""
bind < ""
bind g ""
bind h ""
bind i ""
bind j ""
bind k ""
bind l ""
bind m ""
bind t ""
bind u ""
bind z ""
bind PAUSE ""
bind KP_HOME ""
bind KP_UPARROW ""
bind KP_PGUP ""
bind KP_DEL ""
bind KP_PLUS ""
bind KP_INS ""
bind KP_LEFTARROW ""
bind KP_5 ""
bind KP_MINUS ""
bind KP_ENTER ""
bind KP_RIGHTARROW ""


// ... [ general ] ...

bind ~ "toggleconsole"
bind ESCAPE "togglemenu"
bind TAB "+scores"
bind 1 "toggle cg_drawTimer"
bind 2 "toggle cg_drawFPS"
bind 3 "vote yes"
bind 4 "vote no"


// ... [ save positions ] ...

set posempty ""

bind 5 "varSave pos1 mysavepos.cfg; varSave pos2 mysavepos.cfg; varSave pos3 mysavepos.cfg"
bind 6 "vstr pos1; set saveposname pos1"
bind 7 "vstr pos2; set saveposname pos2"
bind 8 "vstr pos3; set saveposname pos3"
bind 9 "savepos 0"
bind 0 "set pos1 vstr posempty; set pos2 vstr posempty; set pos3 vstr posempty; echo saved positions cleared"


// ... [ movement ] ...

bind w "+forward"
bind s "+back"
bind a "+moveleft"
bind d "+moveright"
bind SPACE "+moveup"
bind CTRL "+movedown"
bind ALT "+strafe; m_forward 0.02; m_side 0.02"
bind SHIFT "+speed"


// ... [ weapons ] ...

bind y "weapon 1"
bind x "weapon 2"
bind q "weapon 3"
bind r "weapon 4"
bind e "weapon 5"
bind MWHEELUP "weapon 6"
bind c "weapon 7"
bind f "weapon 8"
bind MWHEELDOWN "weapon 9"
bind v "+button5"


// ... [ toggles, functions & scripts ] ...

// bind b "kill"
bind b "vstr death""
bind n "vstr maprestart"
bind o "vstr asoff"
bind p "varcycle df_script_onrespawn 0 1 0"
bind - "vstr temprecon"

bind INS "cl_noprint 1; varCycle df_chs0_draw 0 1 0; cl_noprint 0"
bind HOME "cl_noprint 1; varCycle df_chs1_draw 0 1 0; cl_noprint 0"
bind PGUP "cl_noprint 1; varCycle df_chs1_info3 0 31 0; cl_noprint 0"
bind DEL toggle df_hud_videocapture_enable
bind END toggle cg_thirdperson
bind PGDN "varCommand say ^2jumpspeeds ^7=^6>^7 $chsinfo(140)"

bind F1 "varCycle df_mp_nodrawradius 0 -300 300 0"
bind F2 "say hi"
bind F3 "vstr spec"
bind F4 "vstr join"
bind F5 "vstr q3dflogin"
bind F6 "logout"
bind F7 "cl_noprint 1; varCycle timescale 1 .2 .3 .5 1; cl_noprint 0"
bind F8 "vstr mpkeys"
bind F9 "disconnect"
bind F10 "quit"
bind F11 "varCycle r_fastsky 0 1 0"
bind F12 "varCommand demo $chsinfo(191)"

bind KP_SLASH "vstr ToggleHud"
bind * "vstr ToggleKeypad"
bind KP_END "vstr smiley2"
bind KP_DOWNARROW "vstr smiley3"
bind KP_PGDN "vstr smiley4"


// ... [ demo recamming ] ...

bind UPARROW    "+forward"
bind DOWNARROW  "+back"
bind LEFTARROW  "+moveleft"
bind RIGHTARROW "+moveright"

